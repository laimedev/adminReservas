<div class="app-body">
    <div class="container">
    
        <main class="main d-flex align-items-center" >
          <div class="container">
            <div class="row">
              <div class="col-md-9 mx-auto">
                <div class="card-group">
                  <div class="card p-4">
                    <div class="card-body">
                        <form (ngSubmit)="submit()" #theForm="ngForm">
                        <h1 class="text-muted"> <b>Recuperar contraseña</b> </h1>
                        <small class="text-muted">Se le enviará un correo con la información de recuperación:</small>
                        <br><br><br>
    
                        <div class="row" >
                          <div class="col-12" >
                                  <mat-form-field class="w-100" appearance="outline">
                                    <mat-icon class="text-muted" matSuffix>alternate_email</mat-icon>
                                    <mat-label>Correo electronico:</mat-label>
                                      <input type="email" name="nombre" autocomplete="off" matInput [(ngModel)]="login.email" #email="ngModel" >
                                  </mat-form-field>
                          </div>
    
                      </div>
    
    
                 
                        <div class="row">
                          <div class="col-6">
                            <button type="submit" class="btn btn-primary"
                                    [ngClass]="{'btn-primary': (disableButton === false), 'btn-success': (disableButton === true)}"
                                        [disabled]="!theForm.form.valid || disableButton">
                                        <i *ngIf="disableButton" class="fas fa-spin fa-cog"></i>
                                        Recuperar</button>
                          </div>
    
                          <div class="col-6" style="text-align: end;" >
    
                            <p class="pt-2">
                              <a [routerLink]="['/login']" routerLinkActive="router-link-active"  >  Volver al inicio </a>
                             </p>
                            
                          </div>
                          
                        </div>
                      </form>
                    </div>
                  </div>
                  <div class="card text-white bg-primary py-5 d-md-down-none" style="width:30%">
                    <div class="card-body text-center">
                      <div  style="margin-top: -10px;">
                        <h2>Reservas de campos Deportivos <br> El Chato</h2>
                    <img src="assets/img/reserv_icon.png"
                            style="width: 100px;">
                             
                            <p style="padding-top: 20px">Chato y Grupo</p>

                      </div>
                    </div>
                  </div>
                </div>
    
                <br>
                <!-- <div class="row tex-center">
                    <div class="col-1"></div>
                    <div class="col-10">
                        <div *ngIf="invalidUser" class="alert alert-danger" role="alert" >
                            Usuario y/o contraseña incorrecta 
                          </div>
                    </div>
                </div> -->
                
    
              </div>
    
              
    
            </div>
          </div>
        </main>
    
    </div>
    
      </div>
