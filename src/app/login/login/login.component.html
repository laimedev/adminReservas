<div class="app-body">
<div class="container">

    <main class="main d-flex align-items-center" >
      <div class="container">
        <div class="row">
          <div class="col-md-9 mx-auto">
            <div class="card-group">
              <div class="card p-4">
                <div class="card-body">
                    <form (ngSubmit)="submit()" #theForm="ngForm">
                    <h1 class="text-muted"> <b>Bienvenido</b> </h1>
                    <br>
                    <div class="row" >
                      <div class="col-12" >
                              <mat-form-field class="w-100" appearance="outline">
                                <mat-icon class="text-muted" matSuffix>alternate_email</mat-icon>
                                <mat-label>Correo electronico:</mat-label>
                                  <input type="email" name="nombre" autocomplete="off" matInput [(ngModel)]="login.email" #email="ngModel" >
                              </mat-form-field>
                      </div>

                      <div class="col-12" style="margin-top: -10px;" >
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Contraseña:</mat-label>
                            <input [type]="hide ? 'password' : 'text'" name="password" autocomplete="off" matInput  [(ngModel)]="login.password" #password="ngModel">
                            <mat-icon class="text-muted" matSuffix (click)="togglePasswordVisibility()">
                              {{ hide ? 'visibility_off' : 'visibility' }}
                            </mat-icon>
                        </mat-form-field>
                    </div>
                  </div>


                    <div class="row">
                      <div class="col-5">
                        <button type="submit" class="btn btn-primary"
                        [ngClass]="{'btn-primary': (disableButton === false), 'btn-success': (disableButton === true)}"
                        [disabled]="!theForm.form.valid || disableButton">
                        <i *ngIf="disableButton" class="fas fa-spin fa-cog"></i>
                        INGRESAR</button>
                      </div>

                      <div class="col-7" style="text-align: end;" >

                        <p class="pt-2">
                          <a [routerLink]="['/login/forgot-password']" routerLinkActive="router-link-active"  >  Olvide mi contraseña </a>
                         </p>
                      </div>
                      
                    </div>
                  </form>
                </div>
              </div>


              <div class="card text-white bg-primary py-5 d-md-down-none" >
                <div class="card-body text-center">
                  <div  style="margin-top: -10px;">
                    <h2>SISTEMA ADMINISTRATIVO DE RESERVAS</h2>
                    <img src="assets/img/logo.png"
                            style="width: 200px;">
                         
                    <p style="padding-top: 30px">Powered by: www.laimedev.com</p>
                  </div>
                </div>
              </div>

            </div>

          </div>

        </div>
      </div>
    </main>

</div>

  </div>
